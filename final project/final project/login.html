<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background: #f4f4f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 400px; /* max width for larger screens */
        }
        h1 { 
            text-align: center; 
            color: #333; 
        }
        input[type="text"], input[type="password"], input[type="submit"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
        }
        .form-check-label {
            font-size: 14px;
        }
        input[type="submit"] { 
            background-color: #f0ad4e; /* Bootstrap's warning yellow color */
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        input[type="submit"]:hover { 
            background-color: #ec971f; /* Hover effect for yellow */
        }
        .error { 
            color: red; 
            font-size: 14px; 
        }
        /* Responsive styling for small screens */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LOGIN TO EAZY CLEAN</h1>
    <form action="#" method="post">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required 
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" 
               title="Password must contain at least one uppercase letter, one lowercase letter, and one digit.">
        
        <!-- Remember me checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        
        <input type="submit" value="Login" class="btn btn-warning">
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
