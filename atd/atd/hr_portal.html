""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR Dashboard | SAIL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #e6f0ff);
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        table {
            background-color: white;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .logo-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .logo-title img {
            height: 50px;
        }
        #darkToggle {
            position: absolute;
            right: 15px;
            top: 15px;
        }
    </style>
</head>
<body>

    <header class="d-flex justify-content-between align-items-center">
        <div class="logo-title">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-N42Bphgsy7ITFrbZ2c2nVBEl1-xLJ8oRgQ&s" alt="SAIL Logo">
            <h2 class="mb-0">Steel Authority of India Ltd</h2>
        </div>
        <button id="darkToggle" class="btn btn-light">Dark Mode</button>
    </header>

    <main class="container">
        <div class="card p-4">
            <h3 class="mb-4">Today's Attendance Records</h3>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <input type="text" id="filterEmpId" placeholder="Filter by Employee ID" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="date" id="filterDate" class="form-control">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered text-center" id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Sl No.</th>
                            <th>Employee ID</th>
                            <th>Photo</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        Â© 2025 SAIL | HR Portal
    </footer>

    <script>
        async function fetchAttendance() {
            const res = await fetch('/get-attendance');
            const data = await res.json();
            const tbody = document.getElementById('attendanceBody');
            tbody.innerHTML = "";

            let index = 1;
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index++}</td>
                    <td>${row.emp_id}</td>
                    <td><img src="${row.image_path}" alt="Employee Image" width="80"></td>
                    <td>${row.latitude}</td>
                    <td>${row.longitude}</td>
                    <td>${row.timestamp}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        doccument.getElementById("filterEmpId").addEventListener("input", fetchAttendance);
        document.getElementById("filterDate").addEventListener("change", fetchAttendance);

        // Initial fetch
        fetchAttendance();
    </script>
</body>
</html>
